<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Get Employee data</title>
</head>
<body>
<h2>新增員工資料</h2>
<form method="post" action="../GetEmpJNDI">
	輸入員工編號 : <input type="text" name="empno" /><br><br>
	輸入姓名 : <input type="text" name="ename" /><br><br>
	輸入到職日 : <input type="text" name="hiredate" /><br><br>
	輸入薪水 : <input type="text" name="salary" /><br><br>
	輸入部門編號 : <input type="text" name="deptno" /><br><br>
	輸入職稱 : <input type="text" name="title" /><br><br>
	<input type="submit" value="確定" />
</form>
</body>
</html>
